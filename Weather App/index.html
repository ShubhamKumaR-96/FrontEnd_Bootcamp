<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
  <main class="container">

    <article id="current-forecast">
      <h1 class="city">City Name</h1>
      <p class="temp">Temp</p>
      <p class="description">Description</p>
      <p class="high_low">High Low</p>
    </article>
    <article id="hourly-forecast">
      <h1>Hourly Forcast</h1>
      <section class="hourly-container">
       
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
        
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
      </section>
    
    </article>
    <article id="fiveday-forcast">
      <h1>5-Day forecast</h1>
      <section class="five_day_foreacst_container">
        <article class="day_wise_forecast">
          <h3>Today</h3>
          <img class="icon" src="" alt="">
          <p class="min-temp">Low</p>
          <p class="max-temp">High</p>
        </article>
        <article class="day_wise_forecast">
          <h3>Wed</h3>
          <img src="" alt="">
          <p class="min-temp">Low</p>
          <p class="max-temp">High</p>
        </article> 
      </section>
  </article>
    <article id="feels-like">
      <h1>Feels Like</h1>
      <p class="feels-like-temp">temp</p>
    </article>
    <article id="humidity">
      <h1>Humidity</h1>
      <p class="humidity_feel">value</p>
    </article>
  </main>
</body>
</html>
