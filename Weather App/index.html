<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
  <main class="container">
    <article id="current-forecast">
      <h1 class="city">City Name</h1>
      <p class="temp">Temp</p>
      <p class="description">Description</p>
      <p class="high_low">High Low</p>
    </article>
    <article id="hourly-forecast">
      <h1>Hourly Forcast</h1>
      <section class="hourly-container">
        <article>
          <h2 class="time">Now</h2>
          <img class="icon" src="" alt="">icon</img>
          <p class="temp">Temp</p>
        </article>
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
        
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
        <article>
          <h2>Now</h2>
          <img src="" alt="">icon</img>
          <p>Temp</p>
        </article>
      </section>
    
    </article>
    <article id="fiveday-forcast">
      <h1>5 day forcast</h1>
      <article>
        <h2>Today</h2>
        <p>icon</p>
        <p>Low</p>
        <p>High</p>
      </article>
      <article>
        <h2>Tuesday</h2>
        <p>icon</p>
        <p>Low</p>
        <p>High</p>
    </article>
  </article>
    <article id="feels-like">
      <h1>Feels Like</h1>
      <p>temp</p>
    </article>
    <article id="humidity">
      <h1>Humidity</h1>
      <p>value</p>
    </article>
  </main>
</body>
</html>
